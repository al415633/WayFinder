name: Flutter CI

on:
  pull_request:
    branches:
      - main  

  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter SDK
        uses: flutter-actions/setup-flutter@v3
        with:
          channel: stable
          version: 3.24.3

      - name: Install Dependencies
        run: flutter pub get
      - name: Run Tests
        run: flutter test  # Ejecuta las pruebas
